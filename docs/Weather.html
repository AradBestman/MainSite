<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Weather.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Data Weather</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 col-sm-12 col-xs-12 bg-dark">
                <div class="card p-4 bg-info">
    
                    <div class="d-flex">
                        <h6 class="flex-grow-1">Israel</h6>
                        <h6 id="time"></h6>
                    </div>
    
                    <div class="d-flex flex-column temp mt-5 mb-3">
                        <h1 class="mb-0 font-weight-bold" id="temperature"> 13&deg; C </h1>
                        <span class="small grey"></span>
                    </div>
    
                    <div class="d-flex">
                        <div class="temp-details flex-grow-1">
                            <p class="my-1">
                                <img src="" height="17px">
    
                                <span></span>
                            </p>
    
                            <p class="my-1">
                                <i class="fa fa-tint mr-2" aria-hidden="true"></i>
                                <span></span>
                            </p>
    
                            <p class="my-1">
                                <img src="" height="17px">
                                <span></span>
                            </p>
                        </div>
    
                        <div>
                            <img src="./images/landscape-3369304_1280.jpg" width="100px">
                        </div>
    
    
                    </div>
    
    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="./js/Weather_js.js"></script>
</body>
</html>
